<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/reset-password.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Recuperar contraseña | Cafetería Brioche</title>
  </head>
  <body>
    <header>
      <h1>Recuperación de Contraseña</h1>
      <img src="src/images/misiontic_logo.png" alt="Mision TIC logo" />
    </header>
    <main>
      <form action="">
        <label for="email"> Correo Electrónico </label>
        <input id="email" type="email" placeholder="username@example.com" />
        <button type="submit">Recuperar Contraseña</button>
      </form>
    </main>
    <div id="reset-password-modal">
      <div id="reset-password-modal-content">
        <i class="fa fa-times" aria-hidden="true"></i>
        <h4>Contraseña Recuperada con éxito.</h4>
        <h3>Verifique su correo electrónico.</h3>
        <button>Cerrar</button>
      </div>
    </div>
  </body>
</html>
