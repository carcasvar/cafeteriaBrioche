<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/admin-dashboard.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Admin Panel | Cafetería Brioche</title>
  </head>
  <body>
    <header>
      <h1>Cafetería Brioche <span>- Administrador</span></h1>
      <img src="src/images/misiontic_logo.png" alt="Mision TIC logo" />
      <div class="menu-button">
        <i class="fa fa-bars"></i>
      </div>
    </header>
    <main>
      <h1 class="title">Buscar Producto</h1>
      <form action="" class="search-box">
        <input
          type="text"
          id="username"
          placeholder="Ingrese nombre del producto"
        />
        <button><i class="fa fa-search"></i></button>
      </form>
      <section class="products-gallery">
        <div class="product-card">
          <img
            class="product-card-image"
            src="src/images/coffee-cup.jpg"
            alt="Taza de café"
          />
          <h2 class="product-card-price">$ 5.000</h2>
        </div>
        <div class="product-card">
          <img
            class="product-card-image"
            src="src/images/juice.jpg"
            alt="Taza de café"
          />
          <h2 class="product-card-price">$ 5.000</h2>
        </div>
        <div class="product-card">
          <img
            class="product-card-image"
            src="src/images/coffee-cup.jpg"
            alt="Taza de café"
          />
          <h2 class="product-card-price">$ 5.000</h2>
        </div>
        <div class="product-card">
          <img
            class="product-card-image"
            src="src/images/juice.jpg"
            alt="Taza de café"
          />
          <h2 class="product-card-price">$ 5.000</h2>
        </div>
        <div class="product-card">
          <img
            class="product-card-image"
            src="src/images/coffee-cup.jpg"
            alt="Taza de café"
          />
          <h2 class="product-card-price">$ 5.000</h2>
        </div>
        <div class="product-card">
          <img
            class="product-card-image"
            src="src/images/juice.jpg"
            alt="Taza de café"
          />
          <h2 class="product-card-price">$ 5.000</h2>
        </div>
      </section>
    </main>
    <!-- set drawer display property to 'flex' -->
    <div class="drawer">
      <div class="drawer-container">
        <div class="drawer-header">
          <img src="src/images/misiontic_logo_color.png" />
          <h4>Cafetería Brioche</h4>
          <h6>Administrador</h6>
        </div>
        <div class="drawer-list">
          <div class="drawer-list-item">
            <i class="fa fa-users"></i>
            Usuarios
            <i class="fa fa-chevron-down"></i>
          </div>
          <div class="drawer-list-item-subitems" id="users">
            <div class="drawer-list-subitem">
              <i class="fa fa-plus"></i>
              Agregar Usuario
            </div>
            <div class="drawer-list-subitem">
              <i class="fa fa-pencil"></i>
              Modificar Usuario
            </div>
          </div>
          <div class="drawer-list-item">
            <i class="fa fa-users"></i>
            Productos
            <i class="fa fa-chevron-down"></i>
          </div>
          <div class="drawer-list-item-subitems" id="products">
            <div class="drawer-list-subitem">
              <i class="fa fa-plus"></i>
              Agregar Producto
            </div>
            <div class="drawer-list-subitem">
              <i class="fa fa-pencil"></i>
              Modificar Producto
            </div>
          </div>
          <div class="drawer-list-item">
            <i class="fa fa-list"></i>
            Reportes
          </div>
        </div>
      </div>
      <div class="drawer-background"></div>
    </div>
  </body>
</html>
