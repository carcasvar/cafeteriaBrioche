<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/admin-dashboard.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Admin Panel | Cafetería Brioche</title>
  </head>
  <body>
    <header>
      <h1>Cafetería Brioche <span>- Administrador</span></h1>
      <img src="src/images/misiontic_logo.png" alt="Mision TIC logo" />
      <div class="menu-button">
        <i class="fa fa-bars"></i>
      </div>
    </header>
    <main>
      <h1 class="title">Modificar Producto</h1>
      <form action="">
        <div>
          <label for="productID">Id del Producto</label>
          <input type="text" id="productID" placeholder="Id del producto" />
        </div>
        <button>Buscar Producto</button>
        <div>
          <label for="name">Nombre del producto</label>
          <input
            type="text"
            id="username"
            placeholder="Ingrese nombre del producto"
          />
        </div>
        <div>
          <label for="price">Precio</label>
          <input type="number" id="price" placeholder="5000" />
        </div>
        <div>
          <label for="image">Imagen</label>
          <input type="file" id="image" accept=".jpg, .jpeg, .png" />
        </div>
        <button type="submit">Modificar Producto</button>
      </form>
    </main>
    <!-- set drawer display property to 'flex' -->
    <div class="drawer">
      <div class="drawer-container">
        <div class="drawer-header">
          <img src="src/images/misiontic_logo_color.png" />
          <h4>Cafetería Brioche</h4>
          <h6>Administrador</h6>
        </div>
        <div class="drawer-list">
          <div class="drawer-list-item">
            <i class="fa fa-users"></i>
            Usuarios
            <i class="fa fa-chevron-down"></i>
          </div>
          <div class="drawer-list-item-subitems" id="users">
            <div class="drawer-list-subitem">
              <i class="fa fa-plus"></i>
              Agregar Usuario
            </div>
            <div class="drawer-list-subitem">
              <i class="fa fa-pencil"></i>
              Modificar Usuario
            </div>
          </div>
          <div class="drawer-list-item">
            <i class="fa fa-users"></i>
            Productos
            <i class="fa fa-chevron-down"></i>
          </div>
          <div class="drawer-list-item-subitems" id="products">
            <div class="drawer-list-subitem">
              <i class="fa fa-plus"></i>
              Agregar Producto
            </div>
            <div class="drawer-list-subitem">
              <i class="fa fa-pencil"></i>
              Modificar Producto
            </div>
          </div>
          <div class="drawer-list-item">
            <i class="fa fa-list"></i>
            Reportes
          </div>
        </div>
      </div>
      <div class="drawer-background"></div>
    </div>
  </body>
</html>
